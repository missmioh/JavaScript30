  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    const nineteen = people.some((element) => (2026 - element.year) >= 19);
    console.log({nineteen});
    // {} require you to manually return something, so here, a return statement can be omitted. 

    // the model answer provided a way to get the current year:

    const isAdult = people.some(function(person) {
      const currentYear = (new Date()).getFullYear();
      if(currentYear - person.year >= 19) {
        return true;
      }
    });
    console.log({isAdult});

    // a simpler version

    const isAdultShort = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });
    // in a block statement, we need return

    // Array.prototype.every() // is everyone 19 or older?

    const areAdults = people.every(person => (new Date()).getFullYear() - person.year >=19);
    console.log({areAdults});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const findComment = comments.find(({ id }) => id === 823423);
    console.log({findComment});

    // the model solution

    const comment = comments.find((element) => element.id === 823423);
    console.log(comment);


    // Array.prototype.findIndex()
    // Find the comment with this ID

    const findIndex = comments.findIndex((element) => element.id === 823423);
    console.log(findIndex);

    // delete the comment with the ID of 823423

    comments.splice(`${findIndex}`, 1);
    console.log(comments);

  </script>
